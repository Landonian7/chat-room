<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            background-color: #f7f7f7;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000; /* Ensure the sidebar stays above other elements */
        }

        #sidebar.visible {
            transform: translateX(0);
        }

        #sidebar .toggle-btn {
            position: absolute;
            top: 10px;
            right: -50px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: right 0.3s ease;
            z-index: 1001; /* Ensure button is above the sidebar */
        }

        #sidebar h2 {
            margin: 0;
            font-size: 18px;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #sidebar li {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #919191;
            color: #fff; /* White text color */
            border-radius: 4px;
            font-weight: bold;
            line-height: 1.5;
        }

        #main-content {
            margin-left: 0; /* Start with no margin */
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: margin-left 0.3s ease; /* Smooth transition for sidebar toggle */
        }

        #main-content.shifted {
            margin-left: 250px; /* Adjust margin when sidebar is visible */
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            flex: 1;
            background-color: #fff;
        }

        #messages li {
            padding: 8px;
            margin-bottom: 2px;
            background-color: #f3f3f3;
            border-radius: 4px;
        }

        #form, #username-form {
            display: flex;
            border-top: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
        }

        #input, #username {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #username-form {
            justify-content: center;
            margin: 20px;
        }

        #username-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #chat-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Sidebar for current users -->
    <div id="sidebar">
        <button class="toggle-btn">â‰¡</button>
        <h2>Current Users:</h2>
        <ul id="users"></ul>
    </div>

    <!-- Main content -->
    <div id="main-content">
        <!-- Username selection form -->
        <div id="username-section">
            <form id="username-form">
                <input id="username" type="text" placeholder="Enter your username" autocomplete="off" required />
                <button type="submit">Join Chat</button>
            </form>
        </div>

        <!-- Chat section -->
        <div id="chat-section">
            <!-- Chat messages container -->
            <ul id="messages"></ul>

            <!-- Chat input form -->
            <form id="form" action="">
                <input id="input" autocomplete="off" placeholder="Type a message" />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Load Socket.IO library and custom JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
